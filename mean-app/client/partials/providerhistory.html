<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Work', 8],
  ['Eat', 2],
  ['TV', 4],
  ['Gym', 2],
  ['Sleep', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'My Average Day', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

<div class="container" align="center">
	
		
            <h2 style="color: black"><strong>Οι δραστηριότητες που δημιούγησες :</strong> </h2>
            <p style="height: 30px"></p>
           
     		<div ng-init="getHistory()"></div>
			<div ng-repeat="event in list" align="center">
        <div class="row" align="center">
                <div class="gallery_product col-lg-12 col-md-12 col-sm-12 col-xs-12 filter {{event.category}}">
                    <a ng-href="./#/singleEvent?id={{event._id}}">
                    <img src="http://www.femalefirst.co.uk/image-library/partners/rivals/square/500/l/lionel-messi-f012b0-rv.jpg" class="img-responsive" ng-href="event/single_event/?parameter={{event._id}}" >
                    <div class="event-title-overlay">
                    	<h2 style="color: blue">{{event.eventname}}</h2>
                    </div>
                    <div class="event-age-overlay">
						          <h2 style="color: blue">ηλικίες:{{event.minage}}-{{event.maxage}}</h2>
                    </div>
                    </a>
				      </div>
              <div class="row">
                      <h2 style="color: aliceblue"> Τα συνολικά εισιτήρια που αγοράστηκαν είναι: {{event.ticketspur}}</h2>
                      <h2 style="color: aliceblue"> Τα συνολικά έσοδα σε ευρώ είναι: {{event.money}}</h2>
                      <h2 style="color: aliceblue"> Οι συνολικές προβολές της σελίδας του event είναι: {{event.timesVisited}}</h2>
              </div>
            </div>
    </div>


</section>
