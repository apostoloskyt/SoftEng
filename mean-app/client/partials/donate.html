
<div style="width: 100%">
  <header-nav-directive></header-nav-directive>
</div>
<div>
<h1 style="text-align: center; color: aquamarine">Σας ευχαριστούμε για την δωρεά! {{username}}</h1>
</div>
<br>
<br>
<div class="container-fluid bg">
  
  <div class="row" >

    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">

        
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <!--<form class="form" ng-submit="register()" style="margin-bottom: 35%;overflow: scroll;">-->
        <form class="form" name="forma" ng-submit="donate()" style="margin-bottom: 35%;">
          <div class="form-group">
            <label>Ποσό</label>
            <input type="number" class="form-control" name="amount" ng-model="amount"  required>
          </div>
          <div class="form-group">
            <label>Αριθμός κάρτας</label>
            <input type="text" class="form-control" name="cardId" ng-model="cardId" maxlength="16" pattern="\d{16}" required>
          </div>
          <div class="form-group">
            <label>Κάτοχος κάρτας</label>
            <input type="text" class="form-control" name="cardHolder" ng-model="cardHolder" maxlength="3" pattern="\d{3}" required>
          </div>
          
          <div class="row">

          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12">
          <!--div-->
            <button type="submit" class="btn btn-success" ng-disabled="disabled" id="sub_but">Δωρεά!</button>
            <!--button type="submit" class="btn btn-success"></button-->
          <!--/div-->
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<div footer-directive></div>
