<!DOCTYPE html>
<html>
<head>
	<title>Sign UP!!!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script> 
	<script type="text/javascript" src="bootstrap.min.js"></script> 

</head>
<body>

<div class="container-fluid bg">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
			<!--enter form -->
			<form class="form-container" method="post" action="my_profile.html">
				<div class="form-group">
	    			<label for="exampleFirstName1"><strong>Όνομα</strong></label>
	    			<input type="text" class="form-control" id="exampleFirstName1" placeholder="Όνομα">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleLastName1"><strong>Επώνυμο</strong></label>
	    			<input type="text" class="form-control" id="exampleLastName1" placeholder="Επώνυμο">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleUsername1"><strong>Όνομα χρήστη</strong><h6>εδώ βάζετε ένα οποιοδήποτε όνομα για να μπορείτε να κάνετε σύνδεση στο λογαριασμό σας!</h6></label>
	    			<input type="text" class="form-control" id="exampleUsername1" placeholder="Όνομα χρήστη">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputEmail1"><strong>Ηλεκτρονική Διεύθυνση</strong></label>
	    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ηλεκτρονική Διεύθυνση">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputPassword1"><strong>Κωδικός</strong></label>
	    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Κωδικός">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputRep_Password1"><strong>Επανάληψη κωδικού</strong></label>
	    			<input type="password" class="form-control" id="exampleInputRep_Password1" placeholder="Επανάληψη κωδικού">
	  			</div>
	  			
	  			<div class="checkbox">
	    			<label>
	      			<input type="checkbox"><strong>Να με θυμάσαι!</strong>
	    			</label>
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputCity1"><strong>Πόλη</strong></label>
	    			<input type="text" class="form-control" id="exampleInputCity1" placeholder="Πόλη">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputStreet1"><strong>Οδός</strong></label>
	    			<input type="text" class="form-control" id="exampleInputStreet1" placeholder="Οδός">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputNumber_of_Street1"><strong>Αριθμός Οδού</strong></label>
	    			<input type="number" class="form-control" id="exampleInputNumber_of_street1" placeholder="Αριθμός Οδού">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputPostal_Code1"><strong>Ταχυδρομικός Κώδικας</strong></label>
	    			<input type="text" class="form-control" id="exampleInputPostal_Code1" placeholder="Ταχυδρομικός Κώδικας">
	  			</div>
	  			<button type="submit" class="btn btn-success btn-block">Submit</button>

			</form>

			<!--end form-->
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
	</div>
</div>

<script type="text/javascript" src="signup.js"></script>
</body>
</html>
